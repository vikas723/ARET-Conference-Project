<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying & Stalking Detection</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/background.jpg">

    <style>

  body {
    font-family: 'Poppins', sans-serif;
    background:  url('/static/images/background.jpg') no-repeat center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;

  }

  .navbar {
    background: transparent;
    backdrop-filter: blur(12px);
    padding: 15px 30px;
    font-size: 1.6rem;

    width: 100%;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    color: #fff;
    text-align: center;
  }

  .navbar-brand {
     color: #ff9800;
     margin: auto
<!--    -webkit-background-clip: text;-->
<!--    -webkit-text-fill-color: transparent;-->
    font-size: 2rem;
    font-weight: 700;
  }

  .chat-box {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(16px);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    padding: 30px;
    max-width: 420px;
    width: 100%;
    text-align: center;
  }

  .chat-bubble {
    background: rgba(0, 255, 255, 0.1);
    border: 1px solid rgba(0, 255, 255, 0.2);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 20px;
    font-size: 1rem;
    color: #fff;
  }

  .user-input {
    border: none;
    padding: 15px;
    border-radius: 12px;
    width: 100%;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.1);
    color: #000000;
    font-weight: bold;
    margin-bottom: 20px;
    outline: none;
    backdrop-filter: blur(6px);
  }

  .user-input::placeholder {
    color: rgba(255, 255, 255, 0.7);
    font-weight: 300;

  }

  .send-btn {
    background: linear-gradient(135deg, #ff9800, #ff5722);
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
  }

  .send-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
  }

  .result {
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 12px;
    margin-top: 15px;
    border-radius: 12px;
    display: none;
    transition: 0.3s;
  }

  .Cyberbullying {
    background-color: rgba(255, 0, 60, 0.85);
  }

  .CyberStalking {
    background-color: rgba(255, 200, 0, 0.85);
  }

  .Non-Cyberbullying {
    background-color: rgba(0, 255, 120, 0.85);
    color: #000;
  }

  .static-title {
    font-size: 1.2rem;
    font-weight: 500;
    color: #fff;
    margin-bottom: 10px;
  }

    </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <span class="navbar-brand">üîíÔ∏è Cyberbullying & Stalking AI üõë</span>
  </nav>

  <div class="chat-box">
    <div class="static-title text-center mb-3">Chat with AI ü§ñ </div>
    <div class="chat-bubble mb-3">üëã Hi there! Paste a tweet to check for cyberbullying or stalking.</div>

    <textarea id="tweetText" class="user-input" rows="2" placeholder="Enter tweet here..."></textarea>
    <button class="send-btn" onclick="analyzeSentiment()">Analyze</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function analyzeSentiment() {
      let tweetText = document.getElementById("tweetText").value.trim();

      if (!tweetText) {
        alert("Please enter a tweet.");
        return;
      }

      let response = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tweet: tweetText })
      });

      let result = await response.json();
      let sentiment = result.sentiment;
      let resultDiv = document.getElementById("result");

      resultDiv.style.display = "block";
      resultDiv.className = "result";
      if (sentiment === "Cyberbullying") {
          resultDiv.classList.add("Cyberbullying");
          resultDiv.innerHTML = "‚ùå Cyberbullying";
      } else if (sentiment === "CyberStalking") {
          resultDiv.classList.add("CyberStalking");
          resultDiv.innerHTML = "üö® CyberStalking";
      } else {
          resultDiv.classList.add("Non-Cyberbullying");
          resultDiv.innerHTML = "‚úÖ Non-Cyberbullying";
      }

    }
  </script>
</body>

</html>
